<html>
    <head>
        <title>Prankster Pick</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * { margin: 0; padding: 0;}
            body { font: 20px Helvetica, Arial;}
            form { background: #ddd;}
            form input { border: 0; padding: 10px; width: 10%; margin-right: .5%; }
            form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
		form textarea {border: 0; padding: 40px; width: 40%; height:60%; position:center; margin-left:20%;}
	form select {padding:10px; margin-right: 10%;}
        </style>
    </head>
    <body>
        <form action="/" method="post">
            <label for="level">Your level: </label><br/>
      	<input id="level" type="text" value="" name="level" autocomplete="off" required="required" /><br/><br/>
	<label for="HumbleSpin">Humble Spin</label>
	 <select id = "HumbleSpin" name ="HumbleSpin" value="off">
  <option value="off">Off</option>
  <option value="on">On</option>
</select> <br/><br/>
	<button type="Submit">Spin</button> <br/><br/>
	<textarea id="result" name="result" readonly>
        </textarea><br/><br/>
        </form>
            <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript">
		var sio = io.connect();
			sio.on('result', function(msg){
			document.getElementById("result").value=msg;
			});
	</script>
    </body>
</html>
